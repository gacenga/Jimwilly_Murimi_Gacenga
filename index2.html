    <style>
        /* Initial fade-in animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Fade-out animation */
        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
